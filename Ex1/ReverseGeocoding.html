<!DOCTYPE html> 
<html> 
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
<title>Reverse Geocoding</title>
    <style>
        #form{
            width: 100%;
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="form">
        <p>Latitude: <input id="lat" type="text" value=""></p> 
        <p>Longitude: <input id="lng" type="text" value=""></p>
        <input id="submit" type="submit" value="Show the address" onclick="displayLocation()"><br />
     </div>
<script>
    function displayLocation() {
            var latitude = document.getElementById("lat").value;
            var longitude = document.getElementById("lng").value;

            var request = new XMLHttpRequest();

            var method = 'GET';
            var url = 'http://maps.googleapis.com/maps/api/geocode/json?latlng='
                    + latitude + ',' + longitude + '&sensor=true';
            var async = true;

            request.open(method, url, async);
            request.onreadystatechange = function() {
                if (request.readyState == 4 && request.status == 200) {
                    var data = JSON.parse(request.responseText);
                    var address = data.results[0];
                    //var value = address.formatted_address.split(",");
                    //count = value.length;
                    //country=value[count-1];
                    //state = value[count - 2];
                        //city = value[count - 3];
                    //alert(city);
                    alert(address.formatted_address);

                }
            };
            request.send();
        };

        var successCallback = function(position) {
            var x = position.coords.latitude;
            var y = position.coords.longitude;
            displayLocation(x, y);
        };

        var errorCallback = function(error) {

        };

        var options = {
            enableHighAccuracy : true,
            timeout : 1000,
            maximumAge : 0
        };

        navigator.geolocation.getCurrentPosition(successCallback, errorCallback,
                options);
</script>
</body> 
</html>
